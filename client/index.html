<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe Billing Subscription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A demo of Stripe Billing" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/script.js" defer></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <div class="sr-header__logo"></div>
        </header>
        <div class="sr-payment-summary sr-form">
          <h1 class="order-amount">$14.00 per month</h1>
          <h4>Subscribe to the 3 photo plan</h4>
        </div>
        <div id="signup-view" class="sr-form">
          <form id="signup-form">
            <div class="sr-form-row">
              <div class="sr-combo-inputs">
                <input id="name" placeholder="Jenny Rosen" class="sr-input" />
                <input
                  type="email"
                  id="email"
                  placeholder="jenny.rosen@example.com"
                  class="sr-input"
                />
              </div>
            </div>
            <button type="submit">Signup</button>
          </form>
        </div>
        <div id="payment-view" class="sr-form hidden">
          <form id="payment-form">
            <nav id="payment-methods" class="sr-form-row">
              <ul>
                <li class="visible">
                  <input
                    type="radio"
                    name="payment"
                    id="payment-card"
                    value="card"
                    checked
                  />
                  <label for="payment-card">Card</label>
                </li>
                <li class="visible">
                  <input
                    type="radio"
                    name="payment"
                    id="payment-au_becs_debit"
                    value="au_becs_debit"
                  />
                  <label for="payment-au_becs_debit">BECS Debit</label>
                </li>
              </ul>
            </nav>
            <div class="sr-form-row payment-info card visible">
              <div class="sr-combo-inputs">
                <div class="sr-combo-inputs-row">
                  <div class="sr-input sr-element" id="card-element"></div>
                </div>
              </div>
            </div>
            <div class="sr-form-row payment-info au_becs_debit">
              <div class="sr-combo-inputs-row">
                <div class="sr-input sr-element" id="auBankAccount-element">
                  <!-- A Stripe Element will be inserted here. -->
                </div>
              </div>
              <div id="bank-name"></div>
            </div>
            <div id="error-message" class="sr-field-error" role="alert"></div>
            <button type="submit">
              <div id="spinner" class="hidden"></div>
              <span id="button-text">Subscribe</span>
            </button>
            <div class="sr-legal-text">
              Your will be charged
              <span class="order-total">$14.00</span> every month.
            </div>
          </form>
        </div>
        <div class="sr-payment-summary hidden completed-view">
          <h1>Your subscription is <span class="order-status"></span></h1>
          <h4>
            <a>View subscription response:</a>
          </h4>
        </div>
        <div class="sr-section hidden completed-view">
          <div class="sr-callout">
            <pre><code></code></pre>
          </div>
          <button onclick="window.location.href='/'">Restart demo</button>
        </div>
      </div>
      <div class="sr-content">
        <div class="pasha-image-stack">
          <img
            src="https://picsum.photos/280/320?random=1"
            width="140"
            height="160"
          />
          <img
            src="https://picsum.photos/280/320?random=2"
            width="140"
            height="160"
          />
          <img
            src="https://picsum.photos/280/320?random=3"
            width="140"
            height="160"
          />
          <img
            src="https://picsum.photos/280/320?random=4"
            width="140"
            height="160"
          />
        </div>
      </div>
    </div>
  </body>
</html>
